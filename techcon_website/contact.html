<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TechCon 2024</title>
    <style>
      /* Simple responsive map */
      .map-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 ratio */
      }
      .map-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <h1>Contact Us</h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <h2>Get in Touch</h2>

      <!-- Contact Information -->
      <section>
        <h3>Email</h3>
        <p>
          Reach us via email:
          <a href="mailto:email@example.com">email@example.com</a>
        </p>

        <h3>Follow Us</h3>
        <ul>
          <li>
            <a href="https://twitter.com" target="_blank">Twitter</a>
          </li>
          <li>
            <a href="https://facebook.com" target="_blank">Facebook</a>
          </li>
          <li>
            <a href="https://instagram.com" target="_blank">Instagram</a>
          </li>
        </ul>
      </section>

      <!-- MAP SECTION -->
      <section>
        <h3>Conference Venue</h3>

        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8438216570404!2d144.95373531531587!3d-37.81627974201424!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577c1dab66f10f8!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1614128078983!5m2!1sen!2sau"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </section>

      <!-- CONTACT FORM -->
      <section>
        <h3>Contact Us Form</h3>
        <form>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <p>&copy; 2024 TechCon Conference. All rights reserved.</p>
    </footer>
  </body>
</html>
